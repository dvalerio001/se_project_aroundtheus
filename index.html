<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" class="stylesheet" />
    <meta
      name="description"
      content="A Social Media Platform about Exploring the United States."
    />
    <meta name="keywords" content="U.S.,Explorer,Travel,America" />
    <meta name="author" content="Darnell Valerio" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Profile Photo"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="submit"
          class="modal__close"
          id="modal-close-button"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form
          class="modal__form"
          name="editProfileModal"
          id="edit-profile-form"
        >
          <input
            type="text"
            name="title"
            placeholder="Name"
            class="modal__input"
            id="profile-title-input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="text"
            name="description"
            placeholder="Description"
            class="modal__input"
            id="profile-description-input"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!--Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="submit"
          class="modal__close"
          id="modal-close-button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" name="addCardModal" id="add-card-form">
          <input
            type="text"
            name="title"
            placeholder="Title"
            class="modal__input modal__input_type_title"
            id="profile-title-input"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="url"
            name="link"
            placeholder="Image link"
            class="modal__input modal__input_type_url"
            id="profile-description-input"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Preview Card Modal-->
    <div class="modal" id="preview-card-modal">
      <div class="modal__container modal__container-preview">
        <img src="" alt="" class="modal__preview-image" />
        <p class="modal__preview-caption"></p>
        <button
          type="button"
          class="modal__close"
          id="modal-close-button"
        ></button>
      </div>
    </div>
    <!--Card Template-->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="submit" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            id="card-like-button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
